<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="It is a form quiz">
    <title>Form Quiz</title>
</head>
<body>
    <form action="post">
        <!-- name city pincode -->
        <!-- div is Inline element -->
        <h1>Quiz Form</h1>
        <div>
            <label for="name">Enter Name : </label>
            <input type="text" name="name" id="name" placeholder="Enter Name" autofocus>
        </div>

        <div>
            <label for="city">Enter City : </label>
            <input type="text" name="city" id="city" placeholder="Enter City">
        </div>

        <div>
            <label for="pin">Enter Pincode : </label>
            <input type="text" name="pin" id="pin" placeholder="Enter Pincode">
        </div>

        <input type="button" value="Submit">

    </form>
</body>
</html>

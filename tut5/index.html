<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images || Lists || Tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Images</h1>
    <img height="300" src="image.png" alt="Train Image">
    <br>

    <h1>Lists</h1>
    <ul>
        <li>Rohit</li>
        <li>Harshit</li>
        <li>Samsung</li>
    </ul>
    <ol type="i">
        <li>Music</li>
        <li>Guitar</li>
        <li>Piano</li>
    </ol>
    <br>

    <h1>Tables</h1>
    <table>
        <tr>
          <th>Company</th>
          <th>Contact</th>
          <th>Country</th>
        </tr>
        <tr>
          <td>Accenture</td>
          <td colspan="2">Gurgaon</td>
          <td rowspan="2">India</td>
        </tr>
        <tr>
          <td>Nucleus</td>
          <td>Noida</td>
          <td>Delhi</td>
        </tr>
    </table>

    <!-- 
    thead
    tbody
    tfoot    
     -->
</body>
</html>

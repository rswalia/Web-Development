<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This tutorial contains Forms in HTML">
    <title>Forms</title>
</head>
<body>
    <h1>JEE Main Form</h1>
    <form action="post">
        <div>
            <label for="username">Enter Username : </label>
            <input type="text" name="username" id="username" placeholder="Enter your username" autofocus required>
        </div>  
        
        <div>
            <label for="password">Enter Password : </label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
        </div>

        <div>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>  <br>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>  <br>
            <input type="radio" id="nd" name="gender">
            <label for="nd">Not Disclose</label>
        </div>

        <div>
            <input type="checkbox" name="tc" id="tc" required>
            <label for="tc">Terms & Conditions</label>
        </div>

        <div>
            <input type="submit" value="Submit" style="background-color: greenyellow;">
        </div>
    </form>
</body>
</html>

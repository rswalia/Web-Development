<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Video, Audio & Media in HTML">
    <title>Video, Audio & Media in HTML</title>
</head>
<body>
    <video src="video.mp4" controls height="500" poster="img.jpg"></video>

    <audio src="sachin.mp3" controls></audio>
    <!-- autoplay, muted, loop -->

    <iframe width="500" height="300" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=rrulWiW1352SGKta&amp;start=811" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>

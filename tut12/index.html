<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Preview 6 Audio files & 6 Video files">
    <title>Media Player</title>
</head>
<body>
    <!-- You are given 12 files; 6 audio and 6 video.
    Design a website using HTML only which shows these 12 files.
    1.mp3, 2.mp3 .... 6.mp3
    1.mp4, 2.mp4 .... 6.mp4 -->

    <header>
        <h1>Media Player</h1>
    </header>

    <main>
        <!-- <label for="audio">Choose Audio:</label>
        <select id="audio">
            <option value="1.mp3">1.mp3</option>
            <option value="2.mp3">2.mp3</option>
            <option value="3.mp3">3.mp3</option>
            <option value="4.mp3">4.mp3</option>
            <option value="5.mp3">5.mp3</option>
            <option value="sachin.mp3">6.mp3</option>
        </select> -->

        <div>
            <audio src="1.mp3" controls></audio>
            <audio src="2.mp3" controls></audio>
            <audio src="3.mp3" controls></audio>
            <audio src="4.mp3" controls></audio>
            <audio src="5.mp3" controls></audio>
            <audio src="sachin.mp3" controls></audio>
        </div>

        <div>
            <video width="300" height="250" src="1.mp4" controls></video>
            <video width="300" height="250" src="2.mp4" controls></video>
            <video width="300" height="250" src="3.mov" controls></video>
